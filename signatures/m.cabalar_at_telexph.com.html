<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,900&display=swap');
        body { margin: 0; padding: 0; font-family: 'Montserrat', Arial, sans-serif; }
        * { box-sizing: border-box; }
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; max-width: 650px; font-family: 'Montserrat', Arial, sans-serif; background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);">
        <tr>
            <td style="padding: 30px 20px;">
                <table cellpadding="0" cellspacing="0" border="0" style="width: 100%;">
                    <tr>
                        <!-- Column 1: Profile Photo -->
                        <td style="width: 180px; vertical-align: top; padding-right: 25px;">
                            <div style="position: relative; width: 160px; height: 160px;">
                                <img src="https://telexph.com/default-avatar.png" alt="Maybelle Cabalar" style="width: 160px; height: 160px; border-radius: 50%; border: 5px solid #8B1538; object-fit: cover; display: block; box-shadow: 0 4px 8px rgba(0,0,0,0.1);" />
                            </div>
                        </td>
                        
                        <!-- Column 2: Name and Contact Info -->
                        <td style="vertical-align: top; padding-right: 30px; width: auto;">
                            <!-- Name - Big, Bold, Italic -->
                            <h1 style="margin: 0 0 8px 0; font-size: 32px; font-weight: 900; font-style: italic; color: #000000; line-height: 1.2; letter-spacing: -0.5px;">Maybelle Cabalar</h1>
                            
                            <!-- Job Title Badge -->
                            <div style="background-color: #8B1538; color: #ffffff; padding: 6px 16px; display: inline-block; font-size: 11px; font-weight: 700; margin-bottom: 20px; border-radius: 4px; letter-spacing: 0.5px; text-transform: uppercase;">
                                EXECUTIVE ASSISTANT
                            </div>
                            
                            <!-- Contact Information -->
                            <table cellpadding="0" cellspacing="0" border="0" style="margin-top: 5px;">
                                <!-- Address -->
                                <tr>
                                    <td style="padding: 6px 0; vertical-align: middle;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="vertical-align: middle; padding-right: 10px;">
                                                    <img src="https://img.icons8.com/color/24/000000/marker.png" alt="Location" style="width: 20px; height: 20px; display: block;" />
                                                </td>
                                                <td style="vertical-align: middle;">
                                                    <span style="font-size: 13px; color: #333333; font-weight: 400; line-height: 1.4;">Cawayan Bugtong,Guimba, Nueva Ecija, Philippines</span>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                
                                <!-- Phone -->
                                <tr>
                                    <td style="padding: 6px 0; vertical-align: middle;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="vertical-align: middle; padding-right: 10px;">
                                                    <img src="https://img.icons8.com/color/24/000000/phone.png" alt="Phone" style="width: 20px; height: 20px; display: block;" />
                                                </td>
                                                <td style="vertical-align: middle;">
                                                    <span style="font-size: 13px; color: #333333; font-weight: 400;">(044) 331 - 5040</span>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                
                                <!-- Email -->
                                <tr>
                                    <td style="padding: 6px 0; vertical-align: middle;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="vertical-align: middle; padding-right: 10px;">
                                                    <img src="https://img.icons8.com/color/24/000000/email.png" alt="Email" style="width: 20px; height: 20px; display: block;" />
                                                </td>
                                                <td style="vertical-align: middle;">
                                                    <a href="mailto:m.cabalar@telexph.com" style="font-size: 13px; color: #333333; text-decoration: none; font-weight: 400;">m.cabalar@telexph.com</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                
                                <!-- Website -->
                                <tr>
                                    <td style="padding: 6px 0; vertical-align: middle;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="vertical-align: middle; padding-right: 10px;">
                                                    <img src="https://img.icons8.com/color/24/000000/domain.png" alt="Website" style="width: 20px; height: 20px; display: block;" />
                                                </td>
                                                <td style="vertical-align: middle;">
                                                    <a href="https://www.telexph.com" target="_blank" style="font-size: 13px; color: #333333; text-decoration: none; font-weight: 400;">www.telexph.com</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        
                        <!-- Column 3: Logo and Social Media -->
                        <td style="width: 160px; vertical-align: top; text-align: center;">
                            <!-- TelexPH Logo -->
                            <div style="margin-bottom: 25px;">
                                <img src="https://i.imgur.com/placeholder-telex-logo.png" alt="TELEX Logo" style="width: 130px; height: auto; display: block; margin: 0 auto;" onerror="this.style.display='none'" />
                                <!-- Fallback text if logo doesn't load -->
                                <div style="font-size: 36px; font-weight: 900; color: #8B1538; font-style: italic; letter-spacing: -1px; text-align: center;">TELEX</div>
                            </div>
                            
                            <!-- Social Media Icons -->
                            <div style="text-align: center; margin-top: 10px;">
                                <table cellpadding="0" cellspacing="0" border="0" style="margin: 0 auto;">
                                    <tr>
                                        <td style="padding: 0 6px;">
                                            <a href="https://www.facebook.com/telexph" target="_blank" style="text-decoration: none; display: inline-block;">
                                                <img src="https://img.icons8.com/color/32/000000/facebook.png" alt="Facebook" style="width: 32px; height: 32px; display: block;" />
                                            </a>
                                        </td>
                                        <td style="padding: 0 6px;">
                                            <a href="https://www.instagram.com/telexph" target="_blank" style="text-decoration: none; display: inline-block;">
                                                <img src="https://img.icons8.com/color/32/000000/instagram-new.png" alt="Instagram" style="width: 32px; height: 32px; display: block;" />
                                            </a>
                                        </td>
                                        <td style="padding: 0 6px;">
                                            <a href="https://www.linkedin.com/company/telexph" target="_blank" style="text-decoration: none; display: inline-block;">
                                                <img src="https://img.icons8.com/color/32/000000/linkedin.png" alt="LinkedIn" style="width: 32px; height: 32px; display: block;" />
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
