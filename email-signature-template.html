<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 0; font-family: 'Montserrat', Arial, sans-serif; }
        .signature-container {
            background-image: url('{{BG_URL}}');
            background-size: cover;
            background-position: left center;
            background-repeat: no-repeat;
            padding: 30px 40px;
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <table class="signature-container" cellpadding="0" cellspacing="0" border="0" style="background-image: url('{{BG_URL}}'); background-size: cover; background-position: left center; background-repeat: no-repeat; padding: 30px 40px; max-width: 1000px; width: 100%;">
        <tr>
            <td style="vertical-align: middle;">
                <!-- Profile Photo -->
                <table cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td style="padding-right: 25px;">
                            <img src="{{PHOTO_URL}}" width="180" height="180" style="border-radius: 50%; border: 8px solid #8B1538; display: block;" />
                        </td>
                        
                        <!-- Vertical Divider -->
                        <td style="width: 4px; background-color: #8B1538; height: 180px; padding: 0; margin: 0;">
                        </td>
                        
                        <!-- Contact Information -->
                        <td style="padding-left: 25px; vertical-align: middle;">
                            <!-- Name -->
                            <h1 style="margin: 0 0 8px 0; font-size: 38px; color: #000000; font-style: italic; font-weight: bold; line-height: 1;">
                                {{FULL_NAME}}
                            </h1>
                            
                            <!-- Job Title Badge -->
                            <div style="background-color: #8B1538; color: #ffffff; padding: 6px 16px; display: inline-block; font-size: 13px; font-weight: bold; margin-bottom: 20px; border-radius: 4px; letter-spacing: 0.5px;">
                                {{JOB_TITLE}}
                            </div>
                            
                            <!-- Contact Details -->
                            <table cellpadding="0" cellspacing="0" border="0" style="margin-top: 15px;">
                                <tr>
                                    <td style="padding: 4px 0; vertical-align: top;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="width: 24px; vertical-align: top; padding-right: 10px;">
                                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#8B1538" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                                                    </svg>
                                                </td>
                                                <td style="font-size: 14px; color: #333333; line-height: 1.4;">
                                                    {{ADDRESS}}
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td style="padding: 4px 0; vertical-align: top;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="width: 24px; vertical-align: top; padding-right: 10px;">
                                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#8B1538" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                                                    </svg>
                                                </td>
                                                <td style="font-size: 14px; color: #333333; line-height: 1.4;">
                                                    {{PHONE}}
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td style="padding: 4px 0; vertical-align: top;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="width: 24px; vertical-align: top; padding-right: 10px;">
                                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#8B1538" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                                                    </svg>
                                                </td>
                                                <td style="font-size: 14px; line-height: 1.4;">
                                                    <a href="mailto:{{EMAIL}}" style="color: #333333; text-decoration: none;">{{EMAIL}}</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td style="padding: 4px 0; vertical-align: top;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="width: 24px; vertical-align: top; padding-right: 10px;">
                                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#8B1538" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm6.93 6h-2.95c-.32-1.25-.78-2.45-1.38-3.56 1.84.63 3.37 1.91 4.33 3.56zM12 4.04c.83 1.2 1.48 2.53 1.91 3.96h-3.82c.43-1.43 1.08-2.76 1.91-3.96zM4.26 14C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2 0 .68.06 1.34.14 2H4.26zm.82 2h2.95c.32 1.25.78 2.45 1.38 3.56-1.84-.63-3.37-1.9-4.33-3.56zm2.95-8H5.08c.96-1.66 2.49-2.93 4.33-3.56C8.81 5.55 8.35 6.75 8.03 8zM12 19.96c-.83-1.2-1.48-2.53-1.91-3.96h3.82c-.43 1.43-1.08 2.76-1.91 3.96zM14.34 14H9.66c-.09-.66-.16-1.32-.16-2 0-.68.07-1.35.16-2h4.68c.09.65.16 1.32.16 2 0 .68-.07 1.34-.16 2zm.25 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95c-.96 1.65-2.49 2.93-4.33 3.56zM16.36 14c.08-.66.14-1.32.14-2 0-.68-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2h-3.38z"/>
                                                    </svg>
                                                </td>
                                                <td style="font-size: 14px; line-height: 1.4;">
                                                    <a href="{{WEBSITE}}" style="color: #333333; text-decoration: none;">{{WEBSITE_TEXT}}</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        
                        <!-- Logo and Social Media -->
                        <td style="padding-left: 40px; vertical-align: middle; text-align: right;">
                            <!-- Telex Logo -->
                            <img src="https://storage.googleapis.com/msgsndr/KlBL9XEG0eVNlAqE7m5V/media/69804d9df7a877373924ac5d.png" width="140" style="display: block; margin-bottom: 30px; margin-left: auto;" />
                            
                            <!-- Social Media Icons -->
                            <table cellpadding="0" cellspacing="0" border="0" style="margin-left: auto;">
                                <tr>
                                    <td style="padding: 0 6px;">
                                        <a href="{{FACEBOOK_URL}}" style="display: block; width: 28px; height: 28px;">
                                            <svg width="28" height="28" viewBox="0 0 24 24" fill="#333333" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                            </svg>
                                        </a>
                                    </td>
                                    <td style="padding: 0 6px;">
                                        <a href="{{INSTAGRAM_URL}}" style="display: block; width: 28px; height: 28px;">
                                            <svg width="28" height="28" viewBox="0 0 24 24" fill="#333333" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                                            </svg>
                                        </a>
                                    </td>
                                    <td style="padding: 0 6px;">
                                        <a href="{{LINKEDIN_URL}}" style="display: block; width: 28px; height: 28px;">
                                            <svg width="28" height="28" viewBox="0 0 24 24" fill="#333333" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                                            </svg>
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
